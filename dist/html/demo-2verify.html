<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>demo-verify</title><link rel="stylesheet" href="css/ye.check.css"><script src="../jquery.js"></script><script src="../js/ye.check.js"></script><style>#form1 li{height:45px;list-style:none}.b{width:30%;display:block;text-align:right;float:left}span{display:inline-block;text-align:left;float:left}</style></head><body><div><form method="post" id="form1"><ul><li><label class="b">用户名：</label> <span><input type="text" name="username" check-rule="require" check-warning="错误" check-correct="正确"></span></li><li><label class="b">密码：</label> <span><input type="password" name="password" check-rule="require" check-warning="错误" check-correct="正确"></span></li><li><label class="b">性别：</label> <span><input type="radio" name="sex" rule="radio" check-rule="radio" check-warning="错误" check-correct="正确">男 <input type="radio" name="sex" check-rule="radio" check-warning="错误" check-correct="正确">女</span></li><li><label class="b">年龄：</label> <span><input type="text" name="age" check-rule="age" check-warning="错误" check-correct="正确" check-conf="{agestart:18,ageend:60}"></span></li><li><label class="b">ip：</label> <span><input type="text" name="ip" check-rule="custom" check-warning="@warning" check-correct="@correct"></span></li></ul></form><hr><form method="post" id="form2"><ul><li><label class="b">用户名：</label> <span><input type="text" name="username" check-rule="require" check-warning="错误" check-correct="正确"></span></li><li><label class="b">密码：</label> <span><input type="password" name="password" check-rule="require" check-warning="错误" check-correct="正确"></span></li><li><label class="b">性别：</label> <span><input type="radio" name="sex" rule="radio" check-rule="radio" check-warning="错误" check-correct="正确">男 <input type="radio" name="sex" check-rule="radio" check-warning="错误" check-correct="正确">女</span></li></ul></form></div><script>var warning="",correct="";ye.extend({custom:function(r,e){return""==e?!(warning="不能为空"):ye._ip(r)?(correct="正确",!0):!(warning="格式错误")}});var a=ye.verify("#form1").do_blur({method:"ajax",msg:{right:"dright",error:"derr"},btn:{name:"#post",text:"load..."},success:function(r){alert(r)},failed:function(r){alert(r)},errorCallback:function(){alert("验证信息出错了")},beforeCallback:function(){return!0}}),b=ye.verify("#form2").do_blur({method:"ajax",msg:{right:"dright",error:"derr"},btn:{name:"#post2",text:"load..."},success:function(r){alert(r)},failed:function(r){alert(r)},errorCallback:function(){alert("验证信息出错了")},beforeCallback:function(){return!0}});console.log(a.tag),console.log(b.tag)</script></body></html>
